<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch - Web Application</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="head">
        <h2>Stopwatch</h2>
    </div>

    <div class="container">
        <div class="timer">
            <div id="display" class="display">00:00:00</div>
            <div id="buttons" class="buttons">
                <button onclick="startWatch()" class="btn start">Start</button>
                <button onclick="pauseWatch()" class="btn pause">Pause</button>
                <button onclick="resetWatch()" class="btn reset">Reset</button>
                <button onclick="recordLap()" class="btn lap">Lap</button>
            </div>
            <ul id="laplist" class="laplist"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
